<div class="container mx-auto">
  <div class="row row-cols-1 row-cols-lg-2 g-3">
    <div class="col viewer">
      <fsi-viewer
        id="fsi-viewer"
        dir="images/samples/Shoe/View1"
        width="100%"
        height="500px"
        plugins="resize,fullScreen,autoSpin"
        skin="example"
        autoSpin_speed="10"
      >
      </fsi-viewer>
    </div>
    <div class="col mx-auto">
      <div class="p-3 text-left">
        <h2 class="display-5">Camu</h2>
        <p>Sneaker, Camouflage Suede</p>
        <p>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-half"></i>
          <small>(4664) Ratings</small>
        </p>
        <p>Sturdy, classy and minimal.</p>
        <p>Nice shoe for any occasion. The minimal design fits a lot of outfits.</p>
        <p>
          <small>Dispatched in 4 working days</small>
        </p>
        <div class="row pb-3">
          <div class="col-4">
            <img
              class="thumbnail img-fluid"
              onclick="changeImage('0')"
              src="{{&fsi.server}}/{{&fsi.context}}/server?type=image&source=images/samples/Shoe/View1/sneaker-solo-10.jpg&height=100"
              height="100"
              alt=""
            />
          </div>
          <div class="col-4">
            <img
              class="thumbnail img-fluid"
              onclick="changeImage('1')"
              src="{{&fsi.server}}/{{&fsi.context}}/server?type=image&source=images/samples/Shoe/View2/sneaker-both-1.jpg&height=100"
              height="100"
              alt=""
            />
          </div>
          <div class="col-4"></div>
        </div>
        <div class="btn-group py-3">
          <button type="button" class="btn btn-lg btn-outline-dark">Add to basket</button>
        </div>
      </div>
    </div>
  </div>
</div>
